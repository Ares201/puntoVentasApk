<ion-header>
  <ion-toolbar>
    <ion-title>{{ product ? 'Editar Producto' : 'Agregar Producto' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="form.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="form.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stock</ion-label>
      <ion-input type="number" [(ngModel)]="form.stock"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-button expand="block" (click)="saveProduct()">Guardar</ion-button>
  </ion-footer>
</ion-content>
