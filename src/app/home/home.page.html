<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido, Apolo!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Selecciona una opción del menú para empezar.
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="6">
      <ion-card button (click)="navigateToSales()" class="sales-card">
        <ion-card-header>
          <ion-row>
            <ion-col size="3" class="icon-container">
              <ion-icon name="cart-outline" class="icon-large"></ion-icon>
            </ion-col>
            <ion-col size="9" class="text-container">
              <h2 class="sales-title">Nueva Venta</h2>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
